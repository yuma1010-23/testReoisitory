<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!--shinobi1-->
    <script type="text/javascript" src="//xa.shinobi.jp/ufo/191861700"></script><noscript><a href="//xa.shinobi.jp/bin/gg?191861700" target="_blank"><img src="//xa.shinobi.jp/bin/ll?191861700" border="0"></a><br><span style="font-size:9px"><img style="margin:0;vertical-align:text-bottom;" src="//img.shinobi.jp/tadaima/fj.gif" width="19" height="11"> </span></noscript>
    <!--shinobi2-->
    <div class="container">
        <h1>テストページへようこそ</h1>
        <p>これはテスト用のHTMLページです。</p>
        <h2>セクション1</h2>
        <p>ここにセクション1のコンテンツがあります。</p>
        <h3>サブセクション1-1</h3>
        <p>ここにサブセクション1-1のコンテンツがあります。</p>
        <h2>セクション2</h2>
        <p>ここにセクション2のコンテンツがあります。</p>
        <ul>
            <li>リストアイテム1</li>
            <li>リストアイテム2</li>
            <li>リストアイテム3</li>
        </ul>
        <p>フォームの例:</p>
        <form action="#" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">メール:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
